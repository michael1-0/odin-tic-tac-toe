<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Odin</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <dialog>
        <form action="/submit-form" method="dialog">
            <label for="playerOneName">Player 1's name:</label><br>
            <input type="text" id="playerOneName" name="playerOneName" required><br>

            <label for="playerTwoName">Player 2's name:</label><br>
            <input type="text" id="playerTwoName" name="playerTwoName" required><br><br>

            <input type="submit" value="Submit">
            <button type="button" class="close-modal">Cancel</button>
        </form>
    </dialog>
    <main>
        <button class="show-modal">Start Game</button>
        <div class="tic-tac-toe">
            <div class="boxes" data-row-index="0" data-col-index="0"></div>
            <div class="boxes" data-row-index="0" data-col-index="1"></div>
            <div class="boxes" data-row-index="0" data-col-index="2"></div>
            <div class="boxes" data-row-index="1" data-col-index="0"></div>
            <div class="boxes" data-row-index="1" data-col-index="1"></div>
            <div class="boxes" data-row-index="1" data-col-index="2"></div>
            <div class="boxes" data-row-index="2" data-col-index="0"></div>
            <div class="boxes" data-row-index="2" data-col-index="1"></div>
            <div class="boxes" data-row-index="2" data-col-index="2"></div>
        </div>
        <div class="info-text"></div>
    </main>
</body>
</html>
